version: "3.7"

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - .:/application:cached
      - ./.docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./var/log/nginx:/var/log/nginx:delegated

  php:
    build:
      context: .
    image: caloriary:latest
    volumes:
      - .:/application:cached
    environment:
      XDEBUG_CONFIG: "remote_host=host.docker.internal"
      PHP_IDE_CONFIG: "serverName=caloriary"
